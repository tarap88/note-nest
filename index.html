<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
    defer></script>

  <title>NoteNest</title>
</head>

<body>

  <!-- SECTION Logo -->
  <header>
    <nav class="container-fluid">
      <div class="row justify-content-start">
        <div class="col-6">
          <img class="logo" src="assets/img/NoteNestLogo.png" alt="">
        </div>
      </div>
    </nav>
  </header>


  <!-- SECTION  Main Container Holding Content-->
  <!-- <main class="container-fluid mb-4"> -->
  <!-- <div class="row justify-content-center"> -->
  <!-- <div class="col-md-8"> -->
  <!-- <div class="custom-container"> -->
  <!-- Content goes here -->

  <div class="container-fluid mb-4">
    <div class="row m-2">
      <div class="custom-container">

        <section id="activeNote" class="row">
        </section>
        <div>
          <form onsubmit="app.NotesController.createNotes()">

            <div class="form-container row d-flex justify-content-between p-2">
              <label for="title">Note Name</label>
              <input id="title" type="text" class="col-12 rounded py-1 w-50" name="title" placeholder="Note Name:"
                required minlength="3" maxlength="15">


              <label for="color" class="fw-bold fs-5 p-3">Give Your Note A Color</label>

              <select class="form-select col-6 mb-3 w-50" name="color" id="color" aria-label="default select example">
                <option selected>Color Theme</option>
                <option value="#4A6378">Blue</option>
                <option value="#8B0000">Red</option>
                <option value="#B10DC9">Violet</option>
                <option value="#337D9E">Green</option>
                <option value="#D16002">Orange</option>
                <option value="#53D1DF">Cyan</option>
                <option value="#44339E">Yellow</option>
              </select>
            </div>
            <button type="submit" class="btn btn-dark col-2 p-1 m-2">Create</button>
          </form>
        </div>
        <section id="notes-list" class="row">
        </section>
        <section id="notes-count" class="row">
        </section>
      </div>

      </main>

      <!-- SECTION Footer -->
      <footer class="container-fluid">
        <section class="row footer text-center fst-italic p-3 mt-5">
          <div class="col-12">
            <h2>Written with Love</h2>
          </div>
        </section>
      </footer>


      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
        integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

      <script src="app/App.js" type="module"></script>
</body>

</html>
